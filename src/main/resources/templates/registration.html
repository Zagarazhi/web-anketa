<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="../resources/css/form.css" type="form/css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Регистрация</title>
</head>
<body class="text-center">
    <div id="login">
        <h3 class="text-center text-white pt-5">Форма регистрации</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" modelAttribute="userForm" method="post">
                            <h3 class="text-center text-info">Регистрация</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Логин:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Пароль:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Повторите пароль:</label><br>
                                <input type="password" name="passwordConfirm" id="passwordConfirm" class="form-control">
                            </div>
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Зарегистрироваться">
                            <div id="register-link" class="text-right">
                                <a href="/login" class="text-info">У меня есть аккаунт</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
